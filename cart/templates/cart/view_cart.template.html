{% extends 'base.template.html' %}

{% block title %}{{kimchi.title}}{% endblock %}

{% block content %}
<h1>Your Shopping Cart</h1>
<ul>
    {%for key, i in cart.items %}
    <li>
        {{i.name}} x {{i.qty}}<br>
        price per item: ${{i.price}}<br>
        <a href="{% url 'remove_from_cart_route' kimchi_id=i.id %}" class="btn btn-primary btn-sm">Remove</a>
    </li>
    {% endfor %}
</ul>
<h3>total price: ${{total}}</h3>
{% endblock %}
