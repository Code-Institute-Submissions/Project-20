{% extends 'base.template.html' %}

{% block title %}{{kimchi.title}}{% endblock %}

{% block content %}
<h1>Your Shopping Cart</h1>
<ul>
    {%for key, i in cart.items %}
    <li>
        {{i.name}} x {{i.qty}}<br>
        price per item: ${{i.price}}<br>
    </li>
    {% endfor %}
</ul>
{% endblock %}
