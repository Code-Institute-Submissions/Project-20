{% extends 'base.template.html' %}
{%load crispy_forms_tags %}

{% block title %}Edit your review{% endblock %}

{% block content %}
<h1>{{review.title}} 을 위한 리뷰를 수정해 주세요!</h1>

    {% csrf_token %}
    {{form|crispy}}

</form>
{% endblock %}
