{% extends 'base.template.html' %}

{% block title %}My Purchases{% endblock %}

{% block content %}
<section class="myPurchase">
    <div class="container">
    <h1 class="text-center">My Purchases</h1>

    <table class="table">
			<thead>
				<tr>
					<th>Date Purchased</th>
					<th>Item</th>
				</tr>
			</thead>
			{%for p in purchase %}
			<tbody>
				<tr>
                    <td>{{p.purchase_date|date:"d.m.Y"}}</td>
					<td>{{p.kimchi_id}}</td>
				</tr>
			</tbody>

            <!--if there is no past purchases-->
            {% empty %}
            <h3>â€»No Past Puchases</h3>
            {%endfor%}
		</table>

        <div class="row">
			<div class="col text-right mb-1 mt-5">
				<a href="{% url 'all_kimchis_route' %}" class="btn btn-outline-dark btn-sm">Continue Shopping</a>
			</div>
		</div>
        <hr>
    </div>
</section>
{% endblock %}
